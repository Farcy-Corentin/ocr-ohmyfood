<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OhMyFood | Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>
<body>
<div class="container--fluid">
    <header>
        <div class="container">
            <div class="row">
                <div class="col--3">
                    <nav class="nav">
                        <a href="./index.html">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </nav>
                </div>
                <div class="col--6 col-sm--12 header__logo">
                    <a href="./index.html">
                        <img src="/public/assets/images/logo/ohmyfood@2x.svg" class="logo" alt="ohmyfood logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="searchbar">
            <div class="container">
                <form action="" class="form col--12 col-md--8">
                    <label for="location" class="form__label">
                        <i class="fa-solid fa-location-dot form__icon"></i>
                        <input name="location" id="location" class="form__textfield" value="Paris, Belleville">
                    </label>
                </form>
            </div>
        </div>
        <div class="hero">
            <h2 class="hero__title">Réservez le menu qui vous convient</h2>
            <p class="hero__description">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
            <button type="button" class="btn btn--cta">Explorer nos restaurants</button>
        </div>
        <section class="functioning">
            <div class="container container--xl">
                <h1>Fonctionnement</h1>
                <div class="functioning__chips-list">
                    <div class="row">
                        <div class="chips-list__chip col--12 col-sm--4">
                            <div class="chip row">
                                <div class="chip__number">1</div>
                                <div class="chip__icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                                <div class="chip__title">
                                    Choisissez un restaurant
                                </div>
                            </div>
                        </div>
                        <div class="chips-list__chip col--12 col-sm--4">
                            <div class="chip row">
                                <div class="chip__number">2</div>
                                <div class="chip__icon"><i class="fa-solid fa-list-ul"></i></div>
                                <div class="chip__title">
                                    Composez votre menu
                                </div>
                            </div>
                        </div>
                        <div class="chips-list__chip col--12 col-sm--4">
                            <div class="chip row">
                                <div class="chip__number">3</div>
                                <div class="chip__icon"><i class="fa-solid fa-store"></i></div>
                                <div class="chip__title">
                                    Dégustez au restaurant
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
